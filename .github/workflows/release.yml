name: Release AutomÃ¡tica

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“¦ Compactar arquivos importantes
        run: zip -r base-hensa-v${{github.run_number}}.zip resources server.cfg env.example.cfg database.sql

      - name: ğŸš€ Criar Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ github.run_number }}"
          name: "Release v${{ github.run_number }}"
          files: base-hensa-v${{github.run_number}}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
